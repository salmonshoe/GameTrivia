<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="https://cdn140.picsart.com/266067070000212.png?c256x256" />
</head>

<body style="background-image: url(http://doanarae.com/doanarae/7881-cartoon-network-backgrounds_8355.jpg)">
    <div class="container" style="background-image: url(https://ak8.picdn.net/shutterstock/videos/2757008/thumb/1.jpg)">
        <div id="trivia">
            <div id="userInfo">
                <div id="someRoom">
                    <h2>Totally 2000s Cartoon Network Trivia!</h2>
                    <p>Question: <text id="numberQuestion">0</text></p>
                    <p>Score: <text id="scoreDisplay">0</text></p>
                    <p>Time Left: <text id="big-time-rush">1 Minute!</text></p>
                <div id="message001">Click Begin to start</div>
            </div>
        </div>
            <div id="text002">
                <div id="ask"></div>
                <br />
                <div class="multiple-choice">
                    <div id="A"></div>
                    <div id="B"></div>
                    <div id="C"></div>
                    <div id="D"></div>
                </div>
                <div id="answer001"></div>
                <hr />
                <div id="image-holder"></div>

                <div id="userInfo">
                    <div id="hideThisJawn"><button class="buttons001" id="beginButton">Begin</button></div>
                </div>
                <div id="next001"></div>
            </div>
        </div>
    </div>
    <!--The player will have a limited amount of time to finish the quiz.
The game ends when the time runs out. The page will reveal the number of right and wrong answers.
Don't let the player pick more than one answer per question.
Don't forget to include a countdown timer.-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
